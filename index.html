<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>HTML5 FORM</title>
</head>

<body>
    <div class="container border mt-3 mb-3" id="html5-form">
        <div class="row">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Payment form example</span>
                </div>
            </nav>
        </div>
        <div class="row border-top">
            <div class="container" id="content">
                <div class="row mx-2 mt-3 mb-3">
                    <div class="col mx-3 px-3 pt-2 pb-2  border border-danger rounded fields-content">Some fields are missing</div>
                    <div class="row mx-2 mt-4">
                        <div class="col-5 ">
                            <div class="row mb-2">Card #</div>
                            <div class="row me-3">
                                <input class="border rounded pt-1 pb-1" placeholder="XXXXXXXXXXXXXXXX" type="text">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row mb-2">CVC #</div>
                            <div class="row me-3">
                                <input class="border rounded pt-1 pb-1" placeholder="0000" type="text">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row mb-2">Amount $</div>
                            <div class="row me-1">
                                <input class="border rounded pt-1 pb-1" placeholder="Amount" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row mx-2 mt-3">
                        <div class="col-6 ">
                            <div class="row mb-2">First Name</div>
                            <div class="row me-3">
                                <input class="border rounded pt-1 pb-1"  type="text">
                            </div>
                        </div>
                        <div class="col-6 ">
                            <div class="row mb-2">Last Name</div>
                            <div class="row me-1">
                                <input class="border rounded pt-1 pb-1" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row mx-2 mt-3">
                        <div class="col-6">
                            <div class="row mb-2">City</div>
                            <div class="row me-3">
                                <input class="border rounded pt-1 pb-1" type="text">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row mb-2">State</div>
                            <div class="row me-1">
                                <select class="border rounded pt-1 pb-1" name="state" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="florida">Florida</option>
                                    <option value="dc">DC</option>
                                    <option value="california">California</option>
                                    <option value="virginia">Virginia</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row mb-2">Postal Code</div>
                            <div class="row me-1">
                                <input class="border rounded pt-1 pb-1" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row mx-2 mt-3">
                        <div class="col-6">
                            <div class="row mb-2">We accept:</div>
                            <div class="row bg bg-secondary rounded pt-2 pb-2">
                                   <div class="col-2"> <input class="me-2" type="radio" name="credit-card"/><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></div>
                                   <div class="col-2"> <input class="me-2" type="radio" name="credit-card"/><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></div>
                                   <div class="col-2"> <input class="me-2" type="radio" name="credit-card"/><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></div>
                                   <div class="col-2"> <input class="me-2" type="radio" name="credit-card"/><i class="fa-solid fa-credit-card" style="color: #ffffff;"></i></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row mb-2">Message</div>
                            <div class="row me-1">
                                <textarea class="border pt-3 pb-3"  id="message-text"></textarea>
                                <p class="paragraph">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border-top bg-light">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3 ">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
